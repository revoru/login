<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Document</title>
</head>
<body>
    <div class="contener bg-indigo-500 ">
        <div class="content shadow-indigo-500/50  shadow-md border-b-4 ">
            <div class="login_contener ">
                
                <h1>User <i class="fa-solid fa-user"></i></h1>
                <input class="input_user bg-slate-700" type="text" placeholder=" User">
            </div>
            <div class="passwored_contener">
                <h1>Passwred <i class="fa-solid fa-key"></i></h1>
                <input class=" input_pass bg-slate-700 " type="password" placeholder=" Password">
                
            </div>
            <button class="btn  shadow-md transition ease-in-out delay-150 bg-blue-500 hover:-translate-y-1 hover:scale-110 hover:bg-indigo-500 duration-300 ">Login</button>
            
        </div>
       
    </div>
</body>
</html>
